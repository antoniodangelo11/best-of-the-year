<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:insert="/fragments/resources :: headResources('Movie Detail')">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Movie Detail</title>
    </head>

    <body>
    <nav th:replace="/fragments/navbar :: topNavbar('home')"></nav>
        <div class="container">
            <h1>Movie Detail</h1>
            <p th:text="|Id: ${movie.id}|"></p>
            <p th:text="|Title: ${movie.title}|"></p>
            <p th:text="|Author: ${movie.author}|"></p>
            <p th:text="|Description: ${movie.description}|"></p>

            <a th:href="@{/movies}">Back to movie list</a>
        </div>

        <th:block th:replace="/fragments/resources :: jsResources"></th:block>
    </body>
</html>
