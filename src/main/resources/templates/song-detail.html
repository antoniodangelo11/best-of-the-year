<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:insert="/fragments/resources :: headResources('Song Detail')">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Song Detail</title>
    </head>

    <body>
    <nav th:replace="/fragments/navbar :: topNavbar('home')"></nav>
        <div class="container">
            <h1>Song Detail</h1>
            <p th:text="|Id: ${song.id}|"></p>
            <p th:text="|Title: ${song.title}|"></p>
            <p th:text="|Author: ${song.author}|"></p>
            <p th:text="|Description: ${song.description}|"></p>

            <a th:href="@{/songs}">Back to sogn list</a>
        </div>

        <th:block th:replace="/fragments/resources :: jsResources"></th:block>
    </body>
</html>
